<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <title>Yadus</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/yadus.css' %}" />
  </head>
  <body>
    <div id="info">
      Yadus, by <a href="https://tobast.fr/">tobast</a><br/>

    {% block content %}
